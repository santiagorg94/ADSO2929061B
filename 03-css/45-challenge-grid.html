<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45 - Challenge Grid</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 10px;
            gap: 20px;
        }

        section {
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-template-areas: 
                "box1 box4 box2 box2"
                "box3 box4 box2 box2"
                "box5 box5 box6 box6"
                "box7 box8 box10 box10";
        }

        div.box {
            background-color: black;
            display: grid;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
    
        }

        div.box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box1 { grid-area: box1;
        }
        .box2 { grid-area: box2; 
        }
        .box3 { grid-area: box3; 
        }
        .box4 { grid-area: box4; 
        }
        .box5 { grid-area: box5;
         }
        .box6 { grid-area: box6; 
        }
        .box7 { grid-area: box7; 
        }
        .box8 { grid-area: box8;
         }
        .box9 { grid-area: box9;
        }
        .box10 {
             grid-area: box10;
        }

       
    </style>
</head>

            </svg>

    </nav>

    <main>
        <header>
            <h1>45 - Challenge Grid</h1>
            <p> Lorem</p>
        </header>

        <section>
            <div class="box box1"><img src="images/Archers.png" alt="Archers"></div>
            <div class="box box2"><img src="images/firecracker.png" alt="Firecracker"></div>
            <div class="box box3"><img src="images/PEKKA.png" alt="PEKKA"></div>
            <div class="box box4"><img src="images/Knight.png" alt="Knight"></div>
            <div class="box box5"><img src="images/Ram.png" alt="Ram"></div>
            <div class="box box6"><img src="images/Bats.png" alt="Bats"></div>
            <div class="box box7"><img src="images/GoblinDrill.png" alt="GoblinDrill"></div>
            <div class="box box8"><img src="images/RoyalRecruits.png" alt="RoyalRecruits"></div>
            <div class="box box10"><img src="images/Skellies.png" alt="Skellies"></div>

        </section>
    </main>
