<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45 - Challenge Grid</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        

        .gallery1, .gallery2 {
            display: grid;
            gap: 16px;
            margin-bottom: 20px;
        }

        .gallery1 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "bild1 bild2 bild3"
                "bild4 bild2 bild5"
                "bild6 bild6 bild7";
        }

        .gallery2 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas:
                "bild8 bild8 bild9 bild10"
                "bild8 bild8 bild13 bild13"
                "bild11 bild12 bild13 bild13";
        }

        .bild {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bild:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .bild1 { grid-area: bild1; }
        .bild2 { grid-area: bild2; }
        .bild3 { grid-area: bild3; }
        .bild4 { grid-area: bild4; }
        .bild5 { grid-area: bild5; }
        .bild6 { grid-area: bild6; }
        .bild7 { grid-area: bild7; }
        .bild8 { grid-area: bild8; }
        .bild9 { grid-area: bild9; }
        .bild10 { grid-area: bild10; }
        .bild11 { grid-area: bild11; }
        .bild12 { grid-area: bild12; }
        .bild13 { grid-area: bild13; }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery1 .bild1, .gallery1 .bild3, .gallery1 .bild4, .gallery1 .bild5, .gallery1 .bild7 {
            height: 120px;
        }

        .gallery1 .bild2 {
            height: 248px;
        }

        .gallery1 .bild6 {
            height: 120px;
            width: 248px;
        }

        .gallery2 .bild8 {
            height: 180px;
        }

        .gallery2 .bild9, .gallery2 .bild10, .gallery2 .bild11, .gallery2 .bild12 {
            height: 88px;
        }

        .gallery2 .bild13 {
            height: 180px;
        }
    </style>
</head>
<body class="css">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>45 - Challenge Grid</h1>
            <p>Irregular Gallery</p>
        </header>
        <section>
            <div class="gallery1">
                <div class="bild bild1">
                    <img src="/03-css/images/Shinji_Ikari.jpg" alt="shinji">
                </div>
                <div class="bild bild2">
                    <img src="/03-css/images/Spike.jpg" alt="spike">
                </div>
                <div class="bild bild3">
                    <img src="/03-css/images/Yu Yu.jpg" alt="yuyuhakusho">
                </div>
                <div class="bild bild4">
                    <img src="/03-css/images/Ruroni Kenshin.jpg" alt="kenshin">
                </div>
                <div class="bild bild5">
                    <img src="/03-css/images/trigun.jpg" alt="trigun">
                </div>
                <div class="bild bild6">
                    <img src="/03-css/images/Dragon Ball.jpg" alt="dragonball">
                </div>
                <div class="bild bild7">
                    <img src="/03-css/images/sailor.jpg" alt="sailor">
                </div>
            </div>
        
            <div class="gallery2">
                <div class="bild bild8">
                    <img src="/03-css/images/Sel.jpg" alt="serialexperiments">
                </div>
                <div class="bild bild9">
                    <img src="/03-css/images/akira.jpg" alt="akira">
                </div>
                <div class="bild bild10">
                    <img src="/03-css/images/saint seiya.jpg" alt="saint seiya">
                </div>
                <div class="bild bild11">
                    <img src="/03-css/images/ranma.jpg" alt="ranma">
                </div>
                <div class="bild bild12">
                    <img src="/03-css/images/escaflowne.jpg" alt="escaflowne">
                </div>
                <div class="bild bild13">
                    <img src="/03-css/images/ghost in the shell.jpg" alt="ghost">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
