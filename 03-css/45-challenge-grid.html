<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .grid1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "box1 box2 box3"
                "box4 box2 box5"
                "box6 box6 box7";
            gap: 8px; 
            margin-bottom: 10px;
        }

      

        .box {
            margin: 0;
            padding: 0;
            border: none;
        }
        .box1 { grid-area: box1; width: 120px; height: 120px;}
        .box2 { grid-area: box2; width: 120px; height: 248px;}
        .box3 { grid-area: box3; width: 120px; height: 120px;}
        .box4 { grid-area: box4; width: 120px; height: 120px;}
        .box5 { grid-area: box5; width: 120px; height: 120px;}
        .box6 { grid-area: box6; width: 248px; height: 120px;}
        .box7 { grid-area: box7; width: 120px; height: 120px;}

        .grid2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas:
                "box8 box8 box9 box10"
                "box8 box8 box13 box13"
                "box11 box12 box13 box13";
            gap: 8px;
        }
        .box8 { grid-area: box8; width: 180px; height: 180px;}
        .box9 { grid-area: box9; width: 88px; height: 88px;}
        .box10 { grid-area: box10; width: 88px; height: 88px;}
        .box11 { grid-area: box11; width: 88px; height: 88px;}
        .box12 { grid-area: box12; width: 88px; height: 88px;}
        .box13 { grid-area: box13; width: 180px; height: 180px;}

        img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block; 
        }
    </style>
</head>
